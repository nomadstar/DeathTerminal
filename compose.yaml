
services:

# Bus Interface
  bus:
    image: jrgiadach/soabus:latest
    # insert ports to connect
    tty: true
    container_name: giadachbus

# Postgres Database
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    volumes:
      - ./dbtemplate:/var/lib/postgresql/data
    # insert ports to connect
    tty: true
    container_name: postgresdb

# Python container for the backend
  backend:
    build: 
      context: ./pythonifacetemplate
      dockerfile: backpython.dockerfile
    # insert ports to connect
    tty: true
    container_name: godot-backend

# MonoGame container for the frontend
  frontend:
    # run $ docker build --build-arg MONOGAME_VERSION=3.4 .
    build:
      context: ./frontiface
      dockerfile: mono.dockerfile 
    tty: true
    container_name: MonoGameFrontend


